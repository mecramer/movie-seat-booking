<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Seat Booking</title>


  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="movie-container">
    <label>Pick a movie:</label>
    <select name="" id="movie">
      <option value="10">Bad Boys for Life ($10)</option>
      <option value="12">1917 ($12)</option>
      <option value="8">Dolittle ($8)</option>
      <option value="9">Jumanji: The Next Level ($9)</option>
    </select>
  </div>

  <ul class="showcase">
    <li>
      <div class="seat selected">
        <small>Selected</small>
      </div>
    </li>
    <li>
      <div class="seat occupied">
        <small>Occupied</small>
      </div>
    </li>
    <li>
      <div class="seat">
        <small>N/A</small>
      </div>
    </li>
  </ul>

  <div class="container">
    <div class="screen">
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="screen">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="screen">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="screen">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="screen">
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="screen">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
    </div>
  </div>

  <p class="text">You have selected <span id="count">0</span> seats for a price  of $<span id="total">0</span></p>
  
  <script src="script.js"></script>
</body>
</html>
